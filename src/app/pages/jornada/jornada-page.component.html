<div class="page-container" *ngIf="!loading">
    <div class="jornada-form_wrap">
        <app-jornada-form (seAgregoJornada)="handleAddJornada($event)" [empleadoId]="empleadoId"></app-jornada-form>
    </div>
    <div class="jornadas-wrap">
        <h2 class="table-title" >Jornadas</h2>
        <app-lista-jornadas *ngIf="!loading" [listJornadas]="listJornadas"></app-lista-jornadas>
    </div>
</div>
