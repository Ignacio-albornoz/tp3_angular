<h1 mat-dialog-title>Borrar Empleado</h1>
<div mat-dialog-content>Estas seguro que quiere borrar el empleado?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="true" >Confirmar</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancelar</button>
</div>
